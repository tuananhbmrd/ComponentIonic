<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tabs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Text -->
  <ion-tabs tabs-only>
    <ion-tab tabTitle="Recents" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Favorites" [root]="rootPage" tabBadge="23"></ion-tab>
    <ion-tab tabTitle="Settings" [root]="rootPage"></ion-tab>
  </ion-tabs>


  <!-- Icons -->
  <ion-tabs tabs-only selectedIndex="1" color="primary">
    <ion-tab tabIcon="call" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="heart" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="settings" [root]="rootPage" tabBadge="2" tabBadgeStyle="danger"></ion-tab>
  </ion-tabs>


  <!-- Icons on top of text -->
  <ion-tabs tabs-only selectedIndex="2" color="secondary">
    <ion-tab tabTitle="Location" tabIcon="navigate" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Favorites" tabIcon="star" [root]="rootPage" tabBadge="12" tabBadgeStyle="dark"></ion-tab>
    <ion-tab tabTitle="Radio" tabIcon="musical-notes" [root]="rootPage"></ion-tab>
  </ion-tabs>


  <!-- Icons below text -->
  <ion-tabs tabs-only tabsLayout="icon-bottom" selectedIndex="1" color="danger">
    <ion-tab tabTitle="Recents" tabIcon="call" [root]="rootPage" tabBadge="47" tabBadgeStyle="light"></ion-tab>
    <ion-tab tabTitle="Favorites" tabIcon="heart" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="rootPage"></ion-tab>
  </ion-tabs>


  <!-- Icons right of text -->
  <ion-tabs tabs-only tabsLayout="icon-end" selectedIndex="0" color="light">
    <ion-tab tabTitle="Recents" tabIcon="call" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Favorites" tabIcon="heart" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="rootPage" tabBadge="4" tabBadgeStyle="secondary"></ion-tab>
  </ion-tabs>


  <!-- Icons left of text -->
  <ion-tabs tabs-only tabsLayout="icon-start" color="dark">
    <ion-tab tabTitle="Recents" tabIcon="call" [root]="rootPage" tabBadge="1" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="Favorites" tabIcon="heart" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="rootPage"></ion-tab>
  </ion-tabs>


  <!-- No icons -->
  <ion-tabs tabs-only tabsLayout="icon-hide">
    <ion-tab tabTitle="Recents" tabIcon="call" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Favorites" tabIcon="heart" [root]="rootPage" tabBadge="61" tabBadgeStyle="dark"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="rootPage"></ion-tab>
  </ion-tabs>


  <!-- No overflow text -->
  <ion-tabs tabs-only color="primary">
    <ion-tab tabTitle="Indiana Jones and the Raiders of the Lost Ark" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Indiana Jones and the Temple of Doom" [root]="rootPage"></ion-tab>
    <ion-tab tabTitle="Indiana Jones and the Last Crusade" [root]="rootPage"></ion-tab>
  </ion-tabs>

  <ion-tabs class="tabs-icon" [color]="primary">
    <ion-tab tabIcon="contact" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="compass" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="analytics" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="settings" [root]="rootPage"></ion-tab>
  </ion-tabs>
</ion-content>
